<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artix | Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="glass-panel">
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a Artix para empezar.</p>

            <form id="signup-form">
                <div class="input-group">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" required placeholder="Ej. Juan">
                </div>
                <div class="input-group">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" required placeholder="Ej. Pérez">
                </div>
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" required placeholder="estudiante@escuela.edu">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="role-selector">
                    <label class="checkbox-container">
                        <input type="checkbox" id="is-professor">
                        <span class="checkmark"></span>
                        ¿Soy Profesor?
                    </label>
                </div>

                <button type="submit" id="submit-btn" class="primary-btn">Registrarse</button>
            </form>

            <div class="auth-toggle">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script type="module" src="js/createacc.js"></script>
</body>

</html>
