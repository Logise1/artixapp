<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolConnect | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="glass-panel">
            <h1>Welcome Back</h1>
            <p class="subtitle">Enter your credentials to access your classroom.</p>

            <form id="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="student@school.edu">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="role-selector">
                    <label class="checkbox-container">
                        <input type="checkbox" id="is-professor">
                        <span class="checkmark"></span>
                        Sign up as Professor? (New accounts only)
                    </label>
                </div>

                <button type="submit" id="submit-btn">Descubrir Clases</button>
            </form>

            <div class="auth-toggle">
                <p>No account? <a href="#" id="toggle-mode">Create one</a></p>
            </div>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
