<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artix | Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="glass-panel">
            <h1>Bienvenido</h1>
            <p class="subtitle">Introduce tus credenciales para acceder.</p>

            <form id="auth-form">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" required placeholder="estudiante@escuela.edu">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="role-selector">
                    <label class="checkbox-container">
                        <input type="checkbox" id="is-professor">
                        <span class="checkmark"></span>
                        ¿Registrarse como Profesor? (Solo nuevas cuentas)
                    </label>
                </div>

                <button type="submit" id="submit-btn">Entrar</button>
            </form>

            <div class="auth-toggle">
                <p>¿No tienes cuenta? <a href="#" id="toggle-mode">Crea una</a></p>
            </div>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
